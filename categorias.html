<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>TPV</title>
</head>

<body>
    <header>
        <div class="title-container">
            <h1>TPV</h1>
        </div>
    </header>
    <main>
        <div class="tpv">
            <div class="desktop-two-columns-aside">
                <div class="column-aside">
                    <div class="ticket">
                        <div class="ticket-title">
                            <h3>TiCKET MESA 1</h3>
                        </div>
                        <div class="ticket-products">
                            <div class="products-list">
                                <div class="listed-product">
                                    <div class="delete-button">
                                        <svg viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" />
                                        </svg>
                                    </div>
                                    <div class="product-img">
                                        <img src="img/variado.webp" alt="variado">
                                    </div>
                                    <div class="product-info">
                                        <div class="product-category">
                                            <span>tapas</span>
                                        </div>
                                        <div class="product-name">
                                            <span>Variado</span>
                                        </div>
                                    </div>
                                    <div class="product-price">
                                        <span>5.00 €</span>
                                    </div>
                                </div>
                                <div class="listed-product">
                                    <tr>
                                        <td>
                                            <div class="delete-button">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" />
                                                </svg>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="product-img">
                                                <img src="img/ensaladilla.webp" alt="ensaladilla">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="product-info">
                                                <tr>
                                                    <td>
                                                        <div class="product-category">
                                                            <span>tapas</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="product-name">
                                                            <span>Ensaladilla</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="product-price">
                                                <span>3.50 €</span>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                            </div>
                        </div>
                        <div class="ticket-displays">
                            <div class="display">
                                <span>B. Imponible</span>
                                <span>0 €</span>
                            </div>
                            <div class="display">
                                <span>IVA()%</span>
                                <span>0 €</span>
                            </div>
                            <div class="display black">
                                <span>Total</span>
                                <span>0 €</span>
                            </div>
                        </div>
                        <div class="ticket-buttons">
                            <button class="button-add-product">Eliminar</button>
                            <button class="button-print">Cobrar</button>
                        </div>
                    </div>
                </div>
                <div class="column-main">
                    <div class="categories-main-content">
                        <div class="categories-title">
                            <h3>CATEGORÍAS</h3>
                        </div>
                        <div class="categories">
                            <div class="categories-buttons">
                                <div class="home-button">
                                    <button>INICIO</button>
                                </div>
                                <div class="categories-button">
                                    <button>Categorías</button>
                                </div>
                            </div>
                            <div class="categories-container">
                                <div class="category">
                                    <div class="category-img">
                                        <img src="img/tapas.webp" alt="">
                                    </div>
                                    <div class="category-title">Variado</div>
                                </div>
                                <div class="category">
                                    <div class="category-img">
                                        <img src="img/drinks.webp" alt="">
                                    </div>
                                    <div class="category-title">Tapas</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
