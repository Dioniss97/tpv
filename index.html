<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>TPV</title>
</head>

<body>
    <header>
        <div class="title-container">
            <h1>TPV</h1>
        </div>
    </header>
    <main>
        <div class="tpv">
            <div class="desktop-two-columns-aside">
                <div class="column-aside">
                    <div class="ticket">
                        <div class="ticket-title">
                            <h3>TiCKET MESA 2</h3>
                        </div>
                        <div class="ticket-textarea">
                            <textarea class="added-products" name="added-products" id="" cols="30"
                                rows="10">No hay productos añadidos al ticket.</textarea>
                        </div>
                        <div class="ticket-displays">
                            <div class="display">
                                <span>B. Imponible</span>
                                <span>0 €</span>
                            </div>
                            <div class="display">
                                <span>IVA()%</span>
                                <span>0 €</span>
                            </div>
                            <div class="display black">
                                <span>Total</span>
                                <span>0 €</span>
                            </div>
                        </div>
                        <div class="ticket-buttons">
                            <button class="button-add-product">Eliminar</button>
                            <button class="button-print">Cobrar</button>
                        </div>
                    </div>
                </div>
                <div class="column-main">
                    <div class="tables">
                        <div class="tables-title">
                            <h3>MESAS</h3>
                        </div>
                        <div class="tables-container">
                            <div class="table">
                                <span>1</span>
                            </div>
                            <div class="table">
                                <span>2</span>
                            </div>
                            <div class="table">
                                <span>3</span>
                            </div>
                            <div class="table">
                                <span>4</span>
                            </div>
                            <div class="table">
                                <span>5</span>
                            </div>
                            <div class="table">
                                <span>6</span>
                            </div>
                            <div class="table">
                                <span>7</span>
                            </div>
                            <div class="table">
                                <span>8</span>
                            </div>
                            <div class="table">
                                <span>9</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
