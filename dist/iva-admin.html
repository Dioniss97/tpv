<!DOCTYPE html>

                <div class="header-title">

                            <td>1</td>
                            <td>

                                    <button></button>
                                    <button></button>
                                </div>
                            </td>

                </div>
                <div class="page-switch">
                    <div class="back"></div>
                    <div class="page"></div>
                    <div class="page"></div>
                    <div class="page"></div>
                    <div class="next"></div>
