<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>TPV</title>
</head>

<body>
    <div class="charge-window-container">
        <div class="window-contents">
            <div class="title">
                <h3>Cobrar ticket</h3>
            </div>
            <div class="buttons-container charge">
                <div class="payment-buttons">
                    <button class="cash-button">efectivo</button>
                    <button class="card-button">tarjeta</button>
                    <button class="bizum-button">bizum</button>
                </div>
                <div class="cancel-button">
                    <button class="button-text accept">CERRAR</button>
                </div>
            </div>
        </div>
    </div>
    <div class="destroy-window-container">
        <div class="window-contents">
            <div class="title">
                <h3>Eliminar ticket</h3>
            </div>
            <div class="text">
                <p>Está a punto de borrar el pedido sin ser cobrado. ¿Está completamente seguro de realizar esta acción?</p>
            </div>
            <div class="buttons-container destroy">
                <div class="button">
                    <button class="button-text denie">CERRAR</button>
                </div>
                <div class="button">
                    <button class="button-text accept">ELIMINAR</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="title-container">
            <h1>TPV</h1>
        </div>
    </header>
    <main>
        <div class="tpv">
            <div class="desktop-two-columns-aside">
                <div class="column-aside">
                    <div class="ticket">
                        <div class="ticket-title">
                            <h3>TiCKET MESA 1</h3>
                        </div>
                        <div class="ticket-products">
                            <div class="products-list">
                                <div class="listed-product">
                                    <div class="delete-button">
                                        <svg viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" />
                                        </svg>
                                    </div>
                                    <div class="product-img">
                                        <img src="img/variado.webp" alt="variado">
                                    </div>
                                    <div class="product-info">
                                        <div class="product-category">
                                            <span>tapas</span>
                                        </div>
                                        <div class="product-name">
                                            <span>Variado</span>
                                        </div>
                                    </div>
                                    <div class="product-price">
                                        <span>5.00 €</span>
                                    </div>
                                </div>
                                <div class="listed-product">
                                    <tr>
                                        <td>
                                            <div class="delete-button">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" />
                                                </svg>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="product-img">
                                                <img src="img/ensaladilla.webp" alt="ensaladilla">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="product-info">
                                                <tr>
                                                    <td>
                                                        <div class="product-category">
                                                            <span>tapas</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="product-name">
                                                            <span>Ensaladilla</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="product-price">
                                                <span>3.50 €</span>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                            </div>
                        </div>
                        <div class="ticket-displays">
                            <div class="display">
                                <span>B. Imponible</span>
                                <span>0 €</span>
                            </div>
                            <div class="display">
                                <span>IVA()%</span>
                                <span>0 €</span>
                            </div>
                            <div class="display black">
                                <span>Total</span>
                                <span>0 €</span>
                            </div>
                        </div>
                        <div class="ticket-buttons">
                            <button class="destroy-button">Eliminar</button>
                            <button class="charge-button">Cobrar</button>
                        </div>
                    </div>
                </div>
                <div class="column-main">
                    <div class="categories-main-content">
                        <div class="categories-title">
                            <h3>CATEGORÍAS</h3>
                        </div>
                        <div class="categories">
                            <div class="categories-buttons">
                                <div class="home-button">
                                    <button>
                                        <svg viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                                        </svg>
                                        <span>INICIO</span>
                                    </button>
                                </div>
                                <div class="categories-button">
                                    <button>
                                        <svg viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M12 16.54L19.37 10.8L21 12.07L12 19.07L3 12.07L4.62 10.81L12 16.54M12 14L3 7L12 0L21 7L12 14M12 2.53L6.26 7L12 11.47L17.74 7L12 2.53M12 21.47L19.37 15.73L21 17L12 24L3 17L4.62 15.74L12 21.47" />
                                        </svg>
                                        <span>Categorías</span>
                                    </button>
                                </div>
                            </div>
                            <div class="categories-container">
                                <div class="category">
                                    <div class="category-img">
                                        <img src="img/tapas.webp" alt="">
                                    </div>
                                    <div class="category-title">Variado</div>
                                </div>
                                <div class="category">
                                    <div class="category-img">
                                        <img src="img/drinks.webp" alt="">
                                    </div>
                                    <div class="category-title">Tapas</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
